<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm">
          <div class="form-group">
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="button" class="btn btn-danger">Cancel</button>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="recipeName">
          </div>
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" class="form-control"formControlName="recipeImagePath">
          </div>
          <div class="form-group">
            <img src="" alt="" class="img-responsive">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" class="form-control" rows="6"formControlName="recipeDescription"></textarea>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-xs-8">
                <input type="text" id="name" class="form-control">
              </div>
              <div class="col-xs-2">
                <input type="number" class="form-control">
              </div>
              <div class="col-xs-2">
                <button class="btn btn-danger">X</button>
              </div>
            </div>
          </div>
    </form>
  </div>
</div>
